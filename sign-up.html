<section data-name="sign-up" class="page no-navbar no-toolbar no-swipeback login-screen-page sign-up">
			  <div class="page-content login-screen-content">
				<div class="login-screen-title">
					<h1 class="texto-heading">OUAI</h1>
					<h2>Ready to go?</h2>  
					<h4>Sign up to Continue</h4>
				</div>
				<form autocomplete="off" class="block">
				  <div class="list">
					<ul>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Name</div>
						  <div class="item-input">
							<input type="text" name="name" placeholder="Your Name" required validate>
						  </div>
						</div>
					  </li>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Email</div>
						  <div class="item-input">
							<input type="email" name="name" placeholder="Your Email" required validate>
						  </div>
						</div>
					  </li>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Username</div>
						  <div class="item-input">
							<input type="text" name="username" placeholder="Your username" required validate>
						  </div>
						</div>
					  </li>
					  <li class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label">Password</div>
						  <div class="item-input">
							<input type="password" name="password" placeholder="Your password" required validate>
						  </div>
						</div>
					  </li>
					</ul>
				  </div>
				  <div class="list">
					<ul>
					  <li><a href="#" class="button button-fill">Register</a></li>
					</ul>
					<div class="block-footer">
					  <p><a href="#" class="link back">Cancel</a></p>
					</div>
				  </div>
				</form>
			  </div>
			</section>
